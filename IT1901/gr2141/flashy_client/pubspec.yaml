name: flashy_client
description: A phone client for the Flashy program
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  http: ^0.13.4
  dio: ^4.0.4
  equatable: ^2.0.3
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: "^0.9.2"
  mockito: ^5.0.0
  test: ^1.17.10
  http_mock_adapter: ^0.3.2

flutter_icons:
  image_path: "assets/images/logo.png"
  android: "launcher_icon"

flutter:
  uses-material-design: true
